<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display</title>
    <style>
        span {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Ejemplo y uso del display</h1>
    <p>
       <span>Lorem ipsum dolor sit</span> 
       <span>amet consectetur adipisicing elit.</span> 
       <span>Exercitationem cum ipsam eveniet consequuntur,</span> 
       <span>rem ratione dolores tenetur ut quae voluptatum</span> 
       <span>maxime vero similique, nam, expedita provident</span>
       <span>voluptas sit placeat quod.</span>
    </p>
</body>
</html>
