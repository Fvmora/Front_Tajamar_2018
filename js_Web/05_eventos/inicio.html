<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
    <script>
    </script>
</head>
<body>
    <header>
        <h1>Eventos</h1>
    </header>
    <main>
        <a id="aPulsar" href="http://www.google.com">Pulsar Moderno</a>
        <button type="button" id="btnPulsar">Pulsar</button>
        <button type="button" id="btnPulsarM">Pulsar Moderno</button>
        
        
    </main>

    <script>

         let btnPulsarF = function (ev) {
            let s = 'Hola, soy un handler'
            alert (s)
        }
        let btnPulsarF1 = function(ev) {
            ev.preventDefault()
            let x = 'Hola, soy un listener'
            alert (x)
            console.log(this)   //es el que dispara el evento, en este caso el botón
            console.dir(ev.target)  //es el que dispara el evento, en este caso el botón
        }

        
        //handler de eventos.

        document.querySelector('#btnPulsar').onclick = btnPulsarF      //esto es manipulando un atributo de la etiqueta HTML5; esto es el estandar DOM level 0 Se usa cuando se requiere compatibilidad con IE8

        //Listener de eventos ->Esto es el estandar DOM level 2 ->Este es el que se usa desde hace mucho.

        document.querySelector('#aPulsar').addEventListener('click', btnPulsarF1)
    </script>
</body>
</html>
